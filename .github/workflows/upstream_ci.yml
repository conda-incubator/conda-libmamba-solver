name: Upstream

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
  pull_request:
    paths-ignore:
      - "docs/**"

jobs:
  linux:
    name: Python ${{ matrix.python-version }}, ${{ matrix.conda-solver-logic }}, ${{ matrix.test-type }}, group ${{ matrix.test-group }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9"]
        conda-solver-logic: ["libmamba2"]
        test-group: ["1", "2", "3"]
        test-splits: ["3"]
        test-type: ["integration"]
        include:
          - python-version: "3.7"
            test-type: "experimental-resolver"
            test-group: "1"
            conda-solver-logic: "libmamba2"
          - python-version: "3.8"
            test-type: "experimental-resolver"
            test-group: "1"
            conda-solver-logic: "libmamba2"
          - python-version: "3.9"
            test-type: "experimental-resolver"
            test-group: "1"
            conda-solver-logic: "libmamba2"

    env:
      OS: "linux"
      PYTHON: ${{ matrix.python-version }}
      TEST_SPLITS: ${{ matrix.test-splits }}
      TEST_GROUP: ${{ matrix.test-group }}
      CONDA_SOLVER_LOGIC: ${{ matrix.conda-solver-logic }}

    steps:
      - name: Checkout our source
        uses: actions/checkout@v2
        with:
          path: conda-libmamba-solver
          fetch-depth: 0

      - name: Checkout conda
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          repository: conda/conda
          ref: poc-libsolv
          path: conda

      - name: Merge repositories
        run: mv conda-libmamba-solver conda/

      - name: Python ${{ matrix.python-version }} ${{ matrix.test-type }} tests, group ${{ matrix.test-group }}
        working-directory: conda
        run: >
          docker run
          --rm -v ${PWD}:/opt/conda-src
          -e TEST_SPLITS
          -e TEST_GROUP
          -e CONDA_SOLVER_LOGIC
          ghcr.io/conda/conda-ci:poc-libsolv-linux-python${{ matrix.python-version }}-mamba
          bash -c "/opt/conda/bin/python -m pip install /opt/conda-src/conda-libmamba-solver --no-deps -vvv &&
                   source /opt/conda-src/dev/linux/${{ matrix.test-type }}.sh"
